<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8">
		<meta name="Author " content= " Zhihong Guo" />
		<title> Question 3 </title>
	</head>
	<body>
		<h1>Zhihong's Apartment Search Form</h1>
		<form action = "">
				<fieldset>
				<legend>Renter(s)Information</legend>
				<label>How many people will live in the apartment? </label>
					<label><input type="number" /></label><br/>
				<br/>
				<label>Smoker? </label>
					<label><input type="radio" name ="smoker" value= "yes"/>Yes</label>
					<label><input type="radio"  name ="smoker" value= "no"/>No</label>
				<br/><br/>
				<label>Any Pets?</label><br/>
					<label><input type ="checkbox" name ="pets" value= "cat">Cat(s)</label><br/>
					<label><input type ="checkbox" name ="pets" value= "dog">Dog(s)</label><br/>
					<label><input type ="checkbox" name ="pets" value= "otherSpecify">Other Specify:</label>
					<label><input type ="text" name ="apartment"></label><br/>
					<label><input type ="checkbox" name ="pets" value= "noPet">No Pets</label><br/>
				</fieldset>
				<br/>
				<fieldset>
				<legend>What are you looking for?</legend>
				<ul>
					<li><label>Size of apartment:</label><br/>
						<label><input type ="checkbox" name ="size" value= "studio">Studio</label>
						<label><input type ="checkbox" name ="size" value= "threeAndHalf">3&frac12;</label>
						<label><input type ="checkbox" name ="size" value= "fourAndHalf">4&frac12;</label>
						<label><input type ="checkbox" name ="size" value= "fiveAndHalf">5&frac12;</label>
						<label><input type ="checkbox" name ="size" value= "moreThanFiveAndHalf">More than 5&frac12;</label>
						<br/><br/>
					</li>
					
					<li><label>Do you have preferred locations?</label><br/>
							<label><input type ="checkbox" name ="locations" value= "wt">West Island</label>
							<label><input type ="checkbox" name ="locations" value= "dt">Downtown</label>
							<label><input type ="checkbox" name ="locations" value= "lw">Lower Westmount</label>
							<label><input type ="checkbox" name ="locations" value= "ndg">NDG</label>
							<label><input type ="checkbox" name ="locations" value= "ei">East end of Island</label>
							<label><input type ="checkbox" name ="locations" value= "na">Don't care</label>
							<br/><br/>
					</li>
					
					<li><label>Price Range/month:<br/>
							<select name = "priceRange">
							<option value ="reg"> &lt;$500 </option>
							<option value = "lat"> $500-$1000 </option>
							<option value = "chocMoc"> &gt;$1000</option>
							<option value = "whtChocMoc"> No price limit </option>
							</select>
						</label>
						<br/><br/>
					</li>
					<li><label>Would be nice to have</label><br/>
							<label><input type ="checkbox" name ="otherRequest" value= "firePlace">Fire place</label>
							<label><input type ="checkbox" name ="otherRequest" value= "laudary">Laundromat in building </label>
							<label><input type ="checkbox" name ="otherRequest" value= "inParking">Indoor Parking </label>
							<label><input type ="checkbox" name ="otherRequest" value= "outParking">Output Parking </label>
							<label><input type ="checkbox" name ="otherRequest" value= "balcony">Balcony</label>
					</li>
				</ul>
				</fieldset>
			<p>
				Let's see what we can find...<br/><br/>
				<input type = "submit" value ="Search"/>
				<input type = "reset" value ="Start over"/>
			</p>
		</form>
	</body>	
</html>
